<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annalakshmi POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      :root {
        --color-background: #F3F4F6;
        --color-foreground: #1F2937;
        --color-accent-primary: #2563EB;
        --color-accent-secondary: #DC2626;
        --color-success: #059669;
        --color-surface: #FFFFFF;
        --font-primary: 'Inter', sans-serif;
        --font-data: 'Roboto Mono', monospace;
      }

      body { font-family: var(--font-primary); }
      
      /* Terminal Utilities */
      .font-data { font-family: var(--font-data); }
      .bg-pos-dark { background-color: var(--color-background); color: var(--color-foreground); }
      .text-accent { color: var(--color-accent-primary); }
      .bg-accent { background-color: var(--color-accent-primary); }
      .border-accent { border-color: var(--color-accent-primary); }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @media print {
        @page { margin: 0; size: auto; }
        body { margin: 0; background-color: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 h-screen overflow-hidden text-gray-800">
    <div id="root" class="h-full"></div>
  </body>
</html>
